<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chakra-ui@1.6.5/dist/chakra.min.css">

  <style>
    body {

                We are making an Email Tool to help people with cognitive disabilities. Email already has issues, and these problems are likely worse for those with cognitive disabilities.

            </Center>
          </Container>

            <Heading pt={100} as='h1' size='2xl'>

                    <Text pt='2' fontSize='md'>

                    </Heading>
                    <Text pt='2' fontSize='md'>
                      Adaline Adaline
                    </Text>
                  </Box>
                  <Box>
                    <Heading size='sm' textTransform='uppercase'>
                      Developer
                    </Heading>
                    <Text pt='2' fontSize='md'>
                      Adaline Adaline
                    </Text>
                  </Box>
                </Stack>
              </CardBody>
            </Card>
          </Center>
        </ChakraProvider>
      );
    };

    ReactDOM.render(<ProjectTemplate />, document.getElementById('root'));
  </script>
</body>
</html>
